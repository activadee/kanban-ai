name: Auto Label Issues

on:
  issues:
    types:
      - opened
      - edited

permissions:
  contents: read
  issues: write
  id-token: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install and run open-workflows label
        run: npx -y @activadee-ai/open-workflows label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
