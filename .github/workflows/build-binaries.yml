name: Build CLI Binaries

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      BUN_VERSION: '1.2.21'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build client and embed assets
        run: |
          bun run package:client
          bun run package:embed
          bun run package:embed:drizzle

      - name: Build CLI binary (host platform)
        run: bun run package:server

      - name: Prepare artifact name (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest) OS_ID=linux ;;
            macos-latest)  OS_ID=darwin ;;
            *)             OS_ID=${{ matrix.os }} ;;
          esac
          ARCH_ID=$(echo "${{ runner.arch }}" | tr '[:upper:]' '[:lower:]')
          SRC="dist/kanbanai"
          EXT=""
          if [ -f "dist/kanbanai.exe" ]; then SRC="dist/kanbanai.exe"; EXT=".exe"; fi
          DST="dist/kanbanai-${OS_ID}-${ARCH_ID}${EXT}"
          mv "$SRC" "$DST"
          echo "OS_ID=$OS_ID" >> $GITHUB_ENV
          echo "ARCH_ID=$ARCH_ID" >> $GITHUB_ENV
          echo "ARTIFACT=$DST" >> $GITHUB_ENV

      - name: Prepare artifact name (pwsh)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $OS_ID = 'windows'
          $archMap = @{ 'X64'='x64'; 'ARM64'='arm64' }
          $ARCH_ID = $archMap[$Env:RUNNER_ARCH]
          $src = Test-Path 'dist/kanbanai.exe' ? 'dist/kanbanai.exe' : 'dist/kanbanai'
          $ext = (Test-Path 'dist/kanbanai.exe') ? '.exe' : ''
          $dst = "dist/kanbanai-$OS_ID-$ARCH_ID$ext"
          Move-Item $src $dst -Force
          "OS_ID=$OS_ID"       | Out-File -FilePath $Env:GITHUB_ENV -Append
          "ARCH_ID=$ARCH_ID"   | Out-File -FilePath $Env:GITHUB_ENV -Append
          "ARTIFACT=$dst"      | Out-File -FilePath $Env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kanbanai-${{ env.OS_ID }}-${{ env.ARCH_ID }}
          path: ${{ env.ARTIFACT }}
          if-no-files-found: error

  release:
    name: Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          merge-multiple: true

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            kanbanai-*

