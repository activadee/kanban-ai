name: Codex Code Review

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: github.event.pull_request.draft == false
    uses: activadee/codex-shared-workflows/.github/workflows/codex-review.yml@main
    secrets: inherit
