name: Release binaries

on:
  # Manual trigger with an explicit tag name
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to create (e.g. v0.4.0)"
        required: true
      release_title:
        description: "Display name (defaults to tag)"
        required: false
      target:
        description: "Commit/branch to release"
        default: "main"
        required: true
      draft:
        description: "Create as a draft release"
        type: boolean
        default: false

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bun run build:binary

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/kanban-ai-*
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    uses: activadee/codex-shared-workflows/.github/workflows/release.yml@main
    with:
      tag_name: ${{ inputs.tag_name }}
      release_title: ${{ inputs.release_title }}
      target: ${{ inputs.target }}
      draft: ${{ inputs.draft }}
      run_tests: false
      download_artifacts: true
      artifacts_path: "dist"
      artifact_glob: "kanban-ai-*"
    secrets:
      CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
