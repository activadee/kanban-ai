name: Release CLI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.4'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binaries
        run: bun run build:binary

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: cli/dist
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    uses: activadee/codex-shared-workflows/.github/workflows/release.yml@main
    with:
      tag_name: ${{ github.ref_name }}
      release_title: ${{ github.ref_name }}
      target: ${{ github.sha }}
      run_tests: false
      download_artifacts: true
      artifacts_path: release-artifacts
      artifact_glob: release-artifacts/cli/dist/*.zip
      draft: false
    secrets:
      CODEX_AUTH_JSON_B64: ${{ secrets.CODEX_AUTH_JSON_B64 }}
