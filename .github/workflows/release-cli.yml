name: Release CLI (npm)

on:
    # Manual trigger only
    workflow_dispatch:
        inputs:
            version:
                description: "CLI npm version to publish (e.g. 0.2.3)"
                required: true
                type: string
            dry_run:
                description: "Run npm publish with --dry-run (no upload)"
                required: false
                type: boolean
                default: false

# Required for npm trusted publishing with OIDC and pushing version bumps
permissions:
    id-token: write
    contents: write

jobs:
    publish:
        name: Publish CLI package to npm (trusted publishing)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: "1.3.3"

            - name: Set up Node for npm publish
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Ensure npm is up to date (trusted publishing requires npm >= 11.5.1)
              run: npm install -g npm@latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Configure git user
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Set CLI package version
              working-directory: ./cli
              run: npm version ${{ inputs.version }} --no-git-tag-version

            - name: Commit version bump
              run: |
                  git add cli/package.json
                  git commit -m "chore(cli): release v${{ inputs.version }} [skip ci]" || echo "No changes to commit"
                  git push

            - name: Set CLI package version
              working-directory: ./cli
              run: npm version ${{ inputs.version }} --no-git-tag-version

            - name: Build CLI package
              working-directory: ./cli
              run: bun run build

            - name: npm publish (dry run)
              if: ${{ inputs.dry_run }}
              working-directory: ./cli
              env:
                  NPM_CONFIG_PROVENANCE: "true"
              run: npm publish --access public --dry-run

            - name: npm publish
              if: ${{ !inputs.dry_run }}
              working-directory: ./cli
              env:
                  # Instruct npm to use GitHub OIDC (trusted publishing) instead of token-based auth.
                  NPM_CONFIG_PROVENANCE: "true"
              run: npm publish --access public
