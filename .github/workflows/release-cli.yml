name: Release CLI (npm)

on:
    workflow_dispatch:
        inputs:
            version:
                description: "CLI npm version to publish (e.g. 0.2.3)"
                required: true
                type: string
            dry_run:
                description: "Run npm publish with --dry-run (no upload)"
                required: false
                type: boolean
                default: false

permissions:
    id-token: write
    contents: write

jobs:
    publish:
        name: Publish CLI package to npm (trusted publishing)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: "1.3.3"

            - name: Set up Node for npm publish
              uses: actions/setup-node@v6
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Ensure npm is up to date (trusted publishing requires npm >= 11.5.1)
              run: npm install -g npm@latest

            - name: Install dependencies (frozen)
              run: bun install --frozen-lockfile

            - name: Configure git user
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Set CLI package version
              run: |
                  node - <<'EOF'
                  const fs = require('fs');
                  const path = require('path');
                  const pkgPath = path.join('cli', 'package.json');
                  const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
                  const newVersion = process.env.CLI_VERSION;
                  if (!newVersion) {
                    console.error('CLI_VERSION env var is required');
                    process.exit(1);
                  }
                  if (pkg.version === newVersion) {
                    console.log(`Version already ${newVersion}, skipping write`);
                    process.exit(0);
                  }
                  pkg.version = newVersion;
                  fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
                  console.log(`Updated cli/package.json to ${newVersion}`);
                  EOF
              env:
                  CLI_VERSION: ${{ inputs.version }}

            - name: Regenerate bun.lock after version bump
              run: bun install

            - name: Commit version bump
              run: |
                  git add cli/package.json bun.lock
                  git commit -m "chore(cli): release v${{ inputs.version }} [skip ci]" || echo "No changes to commit"
                  git push

            - name: Build CLI package
              working-directory: ./cli
              run: bun run build

            - name: npm publish (dry run)
              if: ${{ inputs.dry_run }}
              working-directory: ./cli
              env:
                  NPM_CONFIG_PROVENANCE: "true"
              run: npm publish --access public --dry-run

            - name: npm publish
              if: ${{ !inputs.dry_run }}
              working-directory: ./cli
              env:
                  NPM_CONFIG_PROVENANCE: "true"
              run: npm publish --access public
