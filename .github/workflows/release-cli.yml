name: Release CLI (npm)

on:
    # Manual trigger only
    workflow_dispatch:
        inputs:
            dry_run:
                description: "Run npm publish with --dry-run (no upload)"
                required: false
                type: boolean
                default: false

# Required for npm trusted publishing with OIDC
permissions:
    id-token: write
    contents: read

jobs:
    publish:
        name: Publish CLI package to npm (trusted publishing)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: "1.3.3"

            - name: Set up Node for npm publish
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Ensure npm is up to date (trusted publishing requires npm >= 11.5.1)
              run: npm install -g npm@latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build CLI package
              working-directory: ./cli
              run: bun run build

            - name: npm publish (dry run)
              if: ${{ inputs.dry_run }}
              working-directory: ./cli
              run: npm publish --access public --dry-run

            - name: npm publish
              if: ${{ !inputs.dry_run }}
              working-directory: ./cli
              run: npm publish --access public
